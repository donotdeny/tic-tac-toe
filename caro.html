<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game</title>
    <link rel="stylesheet" href="caro.css">
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item" id="id1"></div>       
            <div class="grid-item" id="id2"></div>       
            <div class="grid-item" id="id3"></div>       
            <div class="grid-item" id="id4"></div>       
            <div class="grid-item" id="id5"></div>       
            <div class="grid-item" id="id6"></div>       
            <div class="grid-item" id="id7"></div>       
            <div class="grid-item" id="id8"></div>       
            <div class="grid-item" id="id9"></div>       
        </div>
        <div class="state">
            <div>Player(x)</div>
            <div>Tie</div>
            <div>Computer(o)</div>
            <div id="pl">0</div>
            <div id="tie">0</div>
            <div id="com">0</div>
        </div>
        <div class="btn">
            <button onclick="refresh()" id="btn">Reset</button>
        </div>
    </div>
    <script src="draw.js"></script>
</body>

</html>
